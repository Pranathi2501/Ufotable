<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Movie List </title>
<link rel="icon" type="image/jpg" href="/images/logo.png">
		<style>
        body {
        
        	background : #DFD3C3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
      	  }

        header {
            
            background:  #8D493A;
            text-align: center;
            padding: 10px 20px; /* Adjust the padding to make the header smaller */
            max-width: 1000px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the header horizontally */
            border-radius: 30px;
        }

        h2 {
            margin: 0;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the table horizontally */
        }

        .user-table {
            width: 100%; /* Set the table width to 100% */
            max-width: 1000px; /* Add a maximum width for larger screens, same as header */
            margin: 0 auto; /* Center the table horizontally */
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td{
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: center;
        }

        .user-table th {
            background-color : #D0B8A8;
            color: #ffffff; 
        }

        .user-table tr:hover {
            background-color: #f2f2f2;
        }

        .user-table a {
           background:  #D0B8A8; /* Set the default link color to blue */
            text-decoration: none;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .user-table a:hover {
            background-color:#0E429D;
            color: #ffffff; /* Change the link color to white on hover */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #D0B8A8;
        }

    
		</style>
</head>
<body>
	<div th:replace="navbar.html"></div>
	<header>
	<h2 th:text ="${'Existing Movies'}"> All Movies </h2>
	</header>
	<main>
	<table class ="movie-table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Link</th>
			<th>Genre</th>
			<th>Cast</th>
			<th>Director</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="movie : ${movie}">
			<td th:text="${movie.id}"></td>
			<td th:text="${movie.movieName}"></td>
			<td th:utext="${movie.movieLink}"></td>
			<td th:text="${movie.movieGenre}"></td>
			<td th:text="${movie.movieCast}"></td>
			<td th:text="${movie.movieDirector}"></td>
		</tr>
	</tbody>
		</table>
		</main>
</body>
</html>
