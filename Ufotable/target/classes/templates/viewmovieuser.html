<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
    <link rel="icon" type="image/jpg" href="/images/logo.png">
    
    <style>
    	html{
    			background: #DFD3C3;
    	}
    	
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            
        }
        .movie-item {
            padding: 10px;
            border: 2px solid #8D493A;
            border-radius: 4px;
            text-align: center;
            background : #D1BB9E ;
            
        }
        
        .movie-item:hover{
        
        	color :  #8D493A;
        }
        
        .movie-item iframe {
            width: 100%;
            height: 200px;
        }
        h2{
        	text-align :center;
        	color :   #8D493A;
        }
    </style>
</head>
<body>
			<div th:replace="navbar.html"></div>
			
		    <h2>All Movies</h2>
    		<div class="movie-grid">
    	    <div th:each="movie : ${movie}" class="movie-item">
            <h3 th:text="${movie.movieName}">Movie Name</h3>
            <h5 th:text ="${movie.movieCast}"> Cast </h5>
            <div th:utext="${movie.movieLink}"></div>
        </div>
    </div>
</body>
</html>
